<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <img alt="Silhouette of mountains" src="https://www.duoc.cl/wp-content/uploads/2021/03/logo-duocuc.png" />
    <ion-card-header>
      <ion-card-title class="centrado">Iniciar Sesion</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input type="email" errorText="Correo inválido" fill="solid" label="Correo Institucional"
          labelPlacement="floating" placeholder="Ej: Alumno@duocuc.cl"></ion-input>
      </ion-item>



      <ion-item>
        <ion-input type="password" label="Contraseña" labelPlacement="floating"  fill="solid" placeholder="Ej: 12345678">

        </ion-input>
      </ion-item>


      <ion-button class="degradado" shape="round"  size="full">Ingresar</ion-button>
      <ion-button class="degradado" shape="round" size="full">Registrarse</ion-button>


    </ion-card-content>
  </ion-card>
</ion-content>
