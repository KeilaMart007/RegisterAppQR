<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <img alt="Silhouette of mountains" src="https://www.duoc.cl/wp-content/uploads/2021/03/logo-duocuc.png" />
    <ion-card-header>
      <ion-card-title class="centrado">Iniciar Sesion</ion-card-title>
    </ion-card-header>

    <ion-card-content [formGroup]="loginForm">
      <ion-item>
        <ion-input [(ngModel)]="emailValue" formControlName="email" label-placement="floating" type="email" errorText="Correo inválido"
          fill="solid" label="Correo Institucional" labelPlacement="floating"
          placeholder="Ej: Alumno@duocuc.cl"></ion-input>

        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('email')?.hasError('required')">
          Este campo es requerido.</ion-text>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('email')?.hasError('email')">
          Ingrese un email válido.</ion-text>
      </ion-item>




      <ion-item>
        <ion-input [(ngModel)]="passwordValue" formControlName="password" type="password" label="Contraseña"
          labelPlacement="floating" fill="solid" placeholder="Ej: 12345678">

        </ion-input>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('password')?.hasError('required')">
          la contraseña es requerida
        </ion-text>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('password')?.hasError('minlength')">
          la Contraseña debe tener minimo 6 caracteres
        </ion-text>
      </ion-item>


      <ion-button class="degradado" shape="round" size="full" (click)="login()">Ingresar</ion-button>
      <ion-button class="degradado" shape="round" size="full" (click)="register()">Registrarse</ion-button>


    </ion-card-content>
  </ion-card>
</ion-content>
