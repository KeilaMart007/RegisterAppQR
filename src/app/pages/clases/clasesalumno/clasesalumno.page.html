<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Clases</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list [inset]="true">
    <ion-item [button]="true" detail="false">
      <div class="unread-indicator-wrapper" slot="start">
        <div class="unread-indicator"></div>
      </div>
      <ion-label>
        <strong>Calidad de Software</strong>
        <ion-text>PGY2131</ion-text><br />
        <ion-note color="medium" class="ion-text-wrap">
          Sala LC13
        </ion-note>
      </ion-label>
      <div class="metadata-end-wrapper" slot="end">
        <ion-note color="medium">08:30-9:50</ion-note>
        <ion-icon color="medium" name="chevron-forward"></ion-icon>
      </div>
    </ion-item>

    <ion-item button (click)="goToListalumno">
      <div class="unread-indicator-wrapper" slot="start"></div>
      <ion-label>
        <strong>Programacion de Base de Datos 004E</strong>
        <ion-text>IMG3231</ion-text><br />
        <ion-note color="medium" class="ion-text-wrap">Sala LC7</ion-note>
      </ion-label>
      <div class="metadata-end-wrapper" slot="end">
        <ion-note color="medium">10:00-11:20</ion-note>
        <ion-icon color="medium" name="chevron-forward"></ion-icon>
      </div>
    </ion-item>

    <ion-item [button]="true" detail (click)="goToListalumno">
      <div class="unread-indicator-wrapper" slot="start">
        <div class="unread-indicator"></div>
      </div>
      <ion-label>
        <strong>Proceso de Portafolio 001F</strong>
        <ion-text>LGC1942</ion-text><br />
        <ion-note color="medium" class="ion-text-wrap">
          Sala LC11
        </ion-note>
      </ion-label>
      <div class="metadata-end-wrapper" slot="end">
        <ion-note color="medium">1:30-2:50</ion-note>
        <ion-icon color="medium" name="chevron-forward"></ion-icon>
      </div>
    </ion-item>

    <ion-item [button]="true" detail>
      <div class="unread-indicator-wrapper" slot="start"></div>
      <ion-label>
        <strong>Programacion de Aplicaciones Moviles 002D</strong>
        <ion-text>PGY4212</ion-text><br />
        <ion-note color="medium" class="ion-text-wrap">Sala LC12</ion-note>
      </ion-label>
      <div class="metadata-end-wrapper" slot="end">
        <ion-note color="medium">8:30-10:40</ion-note>
        <ion-icon color="medium" name="chevron-forward"></ion-icon>
      </div>
    </ion-item>

  </ion-list>
</ion-content>
