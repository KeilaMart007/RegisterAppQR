<ion-card>
  <ion-card-header class="degradado">
    <ion-card-title class="degradado">DUOC UC</ion-card-title>
    <ion-card-subtitle class="degradado">Ingenieria Informatica</ion-card-subtitle>
  </ion-card-header>

  <ion-grid>
    <ion-row>
      <ion-col>Lunes</ion-col>
      <ion-col>Martes</ion-col>
      <ion-col>Miercoles</ion-col>
      <ion-col>Jueves</ion-col>
      <ion-col>Viernes</ion-col>
      <ion-col>Sábado</ion-col>
    </ion-row>
  </ion-grid>

  <ion-card-content>
    <ion-list>
      <ion-item class="item-programacion-bdd">
        <ion-thumbnail slot="start" (click)="irALeerQR()">
          <img alt="Silhouette of mountains" src="./assets/icon/PBDD.jpeg" />
        </ion-thumbnail>
        <ion-label class="programacion-bdd">Programación de base de datos</ion-label>
      </ion-item>

      <ion-item class="item-programacion-movil">
        <ion-thumbnail slot="start" (click)="irALeerQR()">
          <img alt="Silhouette of mountains" src="./assets/icon/PAM.jpeg" />
        </ion-thumbnail>
        <ion-label class="programacion-movil">Programación de aplicaciones móviles</ion-label>
      </ion-item>

      <ion-item class="item-arquitectura">
        <ion-thumbnail slot="start" (click)="irALeerQR()">
          <img alt="Silhouette of mountains" src="./assets/icon/ARQUITECTURA.png"/>
        </ion-thumbnail>
        <ion-label class="arquitectura">Arquitectura</ion-label>
      </ion-item>

      <ion-item class="item-ingles" lines="none">
        <ion-thumbnail slot="start" (click)="irALeerQR()">
          <img alt="Silhouette of mountains" src="./assets/icon/INGLES.jpeg" />
        </ion-thumbnail>
        <ion-label class="ingles">Inglés</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
