<ion-header [translucent]="true">
  <ion-toolbar color="warning">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/homealumno"></ion-back-button>
    </ion-buttons>

    <ion-title>Perfil</ion-title>

    <ion-buttons slot="end" (click)="logout()">
      <ion-icon name="exit"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed">

  <div class="card">
    <div class="header">
      <div class="avatar">
        <img src="https://i.scdn.co/image/ab6761610000e5ebab4e7bf04882fb9714501780" alt="">
      </div>
    </div>
    <div class="card-body">
      <div class="user ion-text-center">
        <h3 class="nombre">Juanito Gutierrez</h3>
        <h5 class="correo">j.gut duocuc.cl</h5>


      </div>


    </div>
    <ion-list lines="none" inset="true">
      <ion-list-header>
        <ion-label>Registro</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-icon slot="start" name="calendar" color="Light"></ion-icon>

        <ion-label>
          <h2>Juanito marco asistencia</h2>
          <p>Hace 10 min.</p>
        </ion-label>
      </ion-item>

      <ion-item>

        <ion-icon slot="start" name="calendar" color="Light"></ion-icon>

        <ion-label>
          <h2>Juanito marco asistencia</h2>
          <p>Hace 2 dias.</p>
        </ion-label>
      </ion-item>

    </ion-list>

  </div>




</ion-content>
